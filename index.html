<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <section class="qr-component-wrapper">
    <div class="qr-component">
      <div class="qr-image-container">
        <img src="./images/image-qr-code.png" alt="qr-component">
      </div>
      <div class="texts">
        <div class="bold-texts">
          <p>Improve your front-end</p>
          <p>skills by building projects</p>
        </div>
        <div class="light-texts">
          <p>Scan the QR code to visit Frontend</p>
          <p>Mentor and take your coding skills to</p>
          <p>the next level</p>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
    Coded by <a href="https://github.com/daem007" target="_blank">Emmanuel Damilola</a>.
  </div>
</body>
</html>
